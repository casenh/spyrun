<!doctype html>
<html>
<head>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=false" />

	<title>qtip | demo</title>

	<link rel="stylesheet" href="../css/qtip.css" />
	
	<style>

		* { border: 0; margin: 0; padding: 0; }

		body {
			background: #eee;
			font: 13px "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
			text-align: center;
		}

		a {
			display: inline-block;
			font-size: 24px;
			margin: 100px 0 0;
			padding: 5px;
		}

	</style>

</head>
<body>

	<a href="#" title="Some descriptive text" data-qtip>Some link</a>

	<script src="../qtip.js"></script>

</body>
</html>
